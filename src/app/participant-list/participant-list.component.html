<mat-card>
  <mat-card-header>
    <mat-card-title>Participant List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let participant of participants">
        <div class="participant-wrapper">
          <div class="participant-info">
            <span class="participant-name">{{ participant.name }}</span>
            <span class="participant-status">{{ getParticipantStatus(participant) }}</span>
          </div>
          <div class="status-icons">
            <img *ngIf="participant.muted" src="assets/muted.svg" alt="Muted" class="status-icon"/>
            <img *ngIf="!participant.recognized" src="assets/lightbulb.svg" alt="Lightbulb" class="status-icon"/>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
