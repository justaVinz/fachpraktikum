<div class="name-input-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Enter Your Name</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="userName" name="name" required />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Join Meeting</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
