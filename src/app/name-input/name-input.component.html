<div class="name-input-container">
  <mat-card class="name-input-card">
    <mat-card-header>
      <mat-card-title class="name-input-title">Enter Your Name</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="submitName()">
        <mat-form-field appearance="outline" class="name-input-field">
          <mat-label>Your Name</mat-label>
          <input matInput [(ngModel)]="userName" name="name" required />
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" class="join-button">Join Meeting</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
