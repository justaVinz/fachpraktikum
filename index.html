<!DOCTYPE html>
<html lang="de">
<head>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Jitsi Meet Face Detection</title>
</head>
<body>
<div id="meet"></div>
<script>
    const domain = "meet.jit.si";
    const options = {
        roomName: "Fachpraktikum Demo",
        width: 700,
        height: 700,
        parentNode: document.querySelector('#meet'),
        interfaceConfigOverwrite: {},
        configOverwrite: {}
    };
    const api = new JitsiMeetExternalAPI(domain, options);
    const imagePath = 'http://127.0.0.1:5000/photos/img.png';
    api.addEventListener('participantJoined', participant => {
        console.log(`Teilnehmer beigetreten: ${participant.id}`);
        initializeCapture()
        setInterval(() => checkParticipantFace(participant.id), 10000);
    });
    api.addEventListener('videoConferenceJoined', participant => {
        console.log(`Teilnehmer beigetreten: ${participant.id}`);
        initializeCapture()
        setInterval(() => checkParticipantFace(participant.id), 10000);
    });
</script>
</body>
</html>
